<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relative Flow Example</title>
  <style>
    * {
      box-sizing: border-box;
    }
    div {
      float: left;
      width: 300px;
      height: 50px;
    }
    div:nth-child(even) {
      background-color: #393;
    }
    div:nth-child(odd) {
      background-color: #f88;
    }
    .shift {
      position: relative;
      /*top: 10px;*/
      /*left: 10px;*/
    }
  </style>
</head>
<body>
  <div>I'm a div!</div>
  <div class="shift">I'm a div!</div>
</body>
</html>
