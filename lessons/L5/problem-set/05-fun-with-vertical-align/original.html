<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fun with Vertical-align</title>
    <link href="css/original.css" rel="stylesheet">
    <meta name="udacity-grader" content="http://udacity.github.io/fend/lessons/L5/problem-set/05-fun-with-vertical-align/tests.json">
</head>
<body>
	<div class="container">
		<!-- Pythagorean Theorem -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Pythagorean Theorem</h3>
			</div>
			<div class="panel-body">
				<p>a<span class="exponent">2</span> + b<span class="exponent">2</span> = c<span class="exponent">2</span></p>
			</div>
		</div>
		<!-- Chemical Equation for Ammonia -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Chemical Equation for Ammonia</h3>
			</div>
			<div class="panel-body">
	    		<p>H<span class="subscript">2</span> + 3H<span class="subscript">2</span> â†’ 2NH<span class="subscript">3</span></p>
			</div>
		</div>
		<!-- Company Profile -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Company Profile</h3>
			</div>
			<div class="panel-body">
				<img class="profile-pic" src="img/james.jpg" alt="James playing slow-pitch softball">
				<div class="profile-details">
					<h3 class="profile-name">James Parkes</h3>
					<p class="profile-role">Course Developer</p>
				</div>
			</div>
		</div>
		<!-- Pangram with Images -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Pangram with Images</h3>
			</div>
			<div class="panel-body">
				<p>The <img class="fox" src="img/quick-brown-fox.jpg" alt="quick brown fox"> jumps over the <img class="dog" src="img/lazy-dog.jpg" alt="lazy dog"></p>
			</div>
		</div>
	</div>
</body>
</html>
